name: Python application test with pytest

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # 或者你项目所使用的任何其他版本
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt  # 假设你的依赖在这个文件里
    - name: Run pytest
      run: |
        cd code/storeapi
        pytest
